<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-dark" href="#">Fintech</a>
        </div>
    </nav>

    <div class="container mt-5 text-center" style="max-width: 350px;">
        <img src="assets/images/FINTECH%20LOGO.png" alt="Fintech Logo" class="img-fluid mb-4" style="max-width: 150px;">
        <form>
            <div class="text-start mt-3 text-white">
                <label for="login" class="text-start mt-3 text-white">login</label>
                <input type="text" class="form-control" id="login" placeholder="Digite seu login">
            </div>
            <div class="text-start mt-3 text-white">
                <label for="senha" class="text-start mt-3 text-white">Senha</label>
                <input type="senha" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div>

            </div>
            <button type="submit" class="btn btn-primary w-50">Acessar</button>
        </form>
        <p class="text-start mt-3 text-white">Esqueci minha senha</p>
        <hr class="bg-light">
        <div>
            <button class="btn btn-danger w-100 mb-2 d-flex align-items-center justify-content-center">
                <span>Acessar com Google</span>
                <img src="assets/images/google-icon.png" alt="Google" style="height: 20px;">
            </button>
            <button class="btn btn-primary w-100 mb-2 d-flex align-items-center justify-content-center">
                <span>Acessar com Microsoft</span>
                <img src="assets/images/microsoft-icon.png" alt="Microsoft" style="height: 20px;">
            </button>
            <button class="btn btn-secondary w-100 d-flex align-items-center justify-content-center">
                <span>Acessar com iCloud</span>
                <img src="assets/images/icloud-icon.png" alt="iCloud" style="height: 20px;">
            </button>
        </div>
    </div>

</body>
</html>
